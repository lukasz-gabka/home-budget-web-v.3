{% extends "base.html" %}

{% block title %}e-świnka - ustawienia{% endblock %}

{% block body %}

	<main>
		<div class="container mt-5">
			<article>
				<header>
					<h1 class="text-center">Edycja danych użytkownika</h1>
				</header>
				
				<div class="container text-center">
					<div class="row my-5 pb-0">
						<div class=" col-3 text-right">
							<strong>Imię</strong>
						</div>
						
						<div class=" col-6 px-0">
							{{ current_user.name }}
						</div>
						
						<div class=" col-3 text-left">
							<input type="button" class="btn form-control inputs submitButtons" value="Zmień">
						</div>
					</div>
					
					<div class="row my-5 pb-0">
						<div class=" col-3 text-right">
							<strong>e-mail</strong>
						</div>
						
						<div class=" col-6 px-0">
							{{ current_user.email }}
						</div>
						
						<div class=" col-3 text-left">
							<input type="button" class="btn form-control inputs submitButtons" value="Zmień">
						</div>
					</div>
					
					<div class="row pb-0 my-5 text-center">
						<div class=" col-12 text-center">
							<input type="button" class="btn form-control inputs submitButtons" value="Zmień hasło">
						</div>
					</div>
					
					<div class="row pb-0 text-center">
						<div class=" col-12 text-center">
							<input type="button" class="btn form-control inputs submitButtons bg-danger delete" value="Usuń konto">
						</div>
					</div>
				</div>
			</article>
		</div>
	</main>
	
{% endblock %}
